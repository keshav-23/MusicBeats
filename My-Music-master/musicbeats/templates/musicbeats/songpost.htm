{%extends 'musicbeats/basic.htm'%}
{% block title%}All Songs{% endblock %}

{% block body %}

{% if message%}
<script>
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: '{{message}}',
        showConfirmButton: false,
        timer: 1500
    })
</script>
{% endif %}

<div class="container">
    <div class="mt-5">
        <div>
            <div class="songpost"  data-aos="zoom-out-down" data-aos-delay="800">
                <img src="{{song.image}}" alt="">
            </div>
            <div  data-aos="zoom-out-up" data-aos-delay="700">
                <h2>Title: {{song.name}}</h2>
                <h5>Category: {{song.tags}}</h5>
                <h5>Movie: {{song.movie}}</h5>
                <h5>Singer: {{song.singer}}</h5>
                <h5>Credit: <a href="{{song.credit}}" target="blank_">Click here</a></h5>
                <audio controls style="padding-top: 2%;">
                    <source src="/media/{{song.song}}" type="audio/mp3">
                </audio>
                <div class="mb-5 p-auto pl-3 pt-3 pl-sm-0 pt-sm-2">
                    <div class="row">
                        <form action="/musicbeats/watchlater" method="POST">{% csrf_token %}
                            <input type="hidden" name="video_id" value="{{song.song_id}}">
                            <button type="submit" class="btn btn-info" id="submit_btn">Add to Listen
                                Later</button>
                        </form>
                        <a download href="/media/{{song.song}}" style="padding-left: 1%;"><button
                                class="btn btn-secondary">Download Song</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>

</script>

{% endblock %}
{% block js %}

{% endblock%}
